<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="wangeditor/css/wangEditor-mobile.css">
		
		
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>



	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">编辑日记</h1>
			<button id='send' class=" mui-pull-left mui-btn-link">发布</button>
		</header>
		
		<div class="mui-content">
			<form class="mui-input-group">
				<h3>
				<div class="mui-input-row">
					<label>标题</label>
					<input id='riji_title' type="text" class="mui-input-clear mui-input" placeholder="请在这里输入标题">
				</div>
				</h3>
					
				</div>
				<div class="container">
					<textarea id="riji_detail" style="width:100%;height:100%;">
						<h3>济南的冬天</h3>
						<p><font color="#ff0000">对于一个在北平住惯的人，像我，冬天要是不刮风，便觉得是奇迹；济南的冬天是没有风声的。</font></p>
						<p>对于一个刚由伦敦回来的人，像我，冬天要能看得见日光，便觉得是怪事；济南的冬天是响晴的……<img src="http://wangeditor.github.io/expressions/20.gif"></p>
						<blockquote style="display: block; border-left-width: 5px; border-left-style: solid; border-left-color: rgb(208, 229, 242); padding: 4px 0px 4px 10px; margin: 4px 0px; background-color: rgb(241, 241, 241);">
							老舍1930年前后来到山东，先后在济南齐鲁大学和青岛山东大学任教7年之久，山东被称为他的“第二故乡”。
						</blockquote>
						<strong>作者其他作品：</strong>
					<ul>
						<li><span>骆驼祥子</span></li>
						<li><span>茶馆</span></li>
						<li><span>四世同堂</span></li>
					</ul>
					<p><br></p>
					<img src="img/daminghu.png" style="max-width:100%;">
					<p>（图为大明湖雪景）</p>
					<p><br></p>
					</textarea>
				</div>
			</form>
		</div>	
		
		
		
		
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="wangeditor/js/lib/zepto.js"></script>
		<script type="text/javascript" src="wangeditor/js/lib/zepto.touch.js"></script>
		<script type="text/javascript" src="wangeditor/js/wangEditor-mobile.js"></script>
		
		
		<script>
		
			$(function () {

			// 全局配置
			// ___E.config.menus = ['bold', 'color', 'quote'];

			// 生成编辑器
			var editor = new ___E('riji_detail');

			// 自定义配置
			editor.config.uploadImgUrl = '/upload';

			// editor.config.menus = ['bold', 'quote', 'list','img'];

			// 初始化
			editor.init();

			console.log(editor.$txt);
			});
			
		</script>
	</body>

</html>
